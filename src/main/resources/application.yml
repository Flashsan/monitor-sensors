spring:
  application:
    name: monitor-sensor
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=monitor_sensor
    username: postgres
    password: 123
#  datasource:
#    driver-class-name: org.postgresql.Driver
#    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}?currentSchema=${DB_SCHEMA}
#    username: ${DB_USERNAME}
#    password: ${DB_PASSWORD}
  jpa:
    show-sql:true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
#    default-schema: public

jwt:
  jwtSecret: bigbigsecret
  jwtExpirationMs: 86400000
  jwtCookieName: abc

server:
  port: 8181