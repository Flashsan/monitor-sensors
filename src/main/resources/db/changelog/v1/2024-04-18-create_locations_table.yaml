databaseChangeLog:
  - changeSet:
      id: Create locations table.
      author: Aliaksandr Hryharovich
      changes:
      - createTable:
          columns:
            - column:
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: locations_pkey
                name: id
                type: BIGINT
            - column:
                name: name
                type: VARCHAR(32)
          tableName: locations