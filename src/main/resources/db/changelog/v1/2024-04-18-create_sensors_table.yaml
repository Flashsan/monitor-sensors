databaseChangeLog:
  - changeSet:
      id: Create sensors table.
      author: Aliaksandr Hryharovich
      changes:
        - createTable:
            tableName: sensors
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(20)
              - column:
                  name: range
                  type: varchar()
#                  constrains:
#                    foreignKeyName: fk_sensor_range
#                    references:
#                      tableName: range
#                      columnNames: id
              - column:
                  name: unit
                  type: varchar(15)
              - column:
                  name: location
                  type: varchar(40)
              - column:
                  name: description
                  type: varchar(200)